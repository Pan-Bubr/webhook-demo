version: '2'

services:
  gateway-api:
    build:
      context: .
      dockerfile: apps/gateway-api/Dockerfile
    container_name: gateway-api
    ports:
      - '3333:80'
    depends_on:
      - subscription-manager
      - webhook-sender
    env_file:
      - .env
  subscription-manager:
    build:
      context: .
      dockerfile: apps/subscription-manager/Dockerfile
    container_name: subscription-manager
    hostname: ${SUBSCRIPTION_MANAGER_URL}
    depends_on:
      - mongodb
      - rabbitmq
    env_file:
      - .env
  webhook-sender:
    build:
      context: .
      dockerfile: apps/webhook-sender/Dockerfile
    container_name: webhook-sender
    hostname: ${WEBHOOK_SENDER_URL}
    depends_on:
      - rabbitmq
    env_file:
      - .env
  mongodb:
    image: mongo:latest
    container_name: mongo
    hostname: ${MONGO_URL}
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - .mongo/:/data/db
      - .docker/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
  rabbitmq:
    build:
      context: .docker/rabbit
      dockerfile: ./Dockerfile
    container_name: rabbitmq
    hostname: ${RABBITMQ_URL}
    environment:
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_DEFAULT_VHOST}
    ports:
      - ${RABBITMQ_MANAGEMENT_PORT}:15672
      - ${RABBITMQ_PORT}:5672
